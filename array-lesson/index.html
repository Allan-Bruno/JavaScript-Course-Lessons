<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Lesson</title>
  </head>
  <body>
    <div class="container">
      <div>
        Name
        <input
          id="name"
          type="text"
          value="Allan"
          placeholder="Your name here"
        />
      </div>
      <div>
        Surname
        <input
          id="surname"
          type="text"
          value="Bruno"
          placeholder="Your surname here"
        />
      </div>
      <div>
        Age
        <input id="age" type="number" value="17" placeholder="Your age here" />
      </div>
      <div>
        Weight
        <input
          id="weight"
          type="number"
          value="66"
          placeholder="Your weight here"
        />
      </div>
      <div>
        Height
        <input
          id="height"
          type="number"
          value="1.80"
          placeholder="Your height here"
        />
      </div>
      <button onclick="activate()">submit</button>
      <div id="results"></div>
    </div>
  </body>
  <script>
    let objects = [];
    let activate = () => {
      const name = document.getElementById("name").value;

      const weight = document.getElementById("weight").value;

      const height = document.getElementById("height").value;

      const age = document.getElementById("age").value;

      const surname = document.getElementById("surname").value;

      let person = [
        name + " " + surname,
        " " + age + " years old " + weight + "Kg " + height + " cm",
      ];

      objects.push(person);

      const DOM = `${person}
      `;

      results.innerText += DOM;

      console.log(objects);
    };
  </script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }
    #results {
      display: flex;
      flex-direction: column;
    }
  </style>
</html>
