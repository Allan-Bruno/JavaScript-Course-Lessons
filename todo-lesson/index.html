<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ToDo lesson</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="public/assets/icon.ico"
      |ÇÇ
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- OVERLAY -->
    <div
      id="overlay"
      class="absolute hidden bg-opacity-80 bg-zinc-900 h-screen w-screen flex items-center justify-center"
    >
      <div
        class="bg-slate-100 px-5 py-2 inline-flex items-center gap-5 rounded"
      >
        <input
          id="editInput"
          type="text"
          placeholder="Type the task's change"
          class="bg-slate-200 rounded-md shadow-xl w-48 p-1 focus:outline-slate-300"
        />
        <div class="grid grid-cols-1 gap-1">
          <button
            class="bg-green-500 text-slate-50 p-1.5 rounded-full"
            onclick="finishEdit()"
          >
            Done
          </button>

          <button
            class="bg-red-700 text-slate-50 rounded-full p-1.5"
            onclick="hide()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="h-screen w-screen grid place-content-center bg-sky-500">
      <main
        class="p-2 overflow-hidden flex flex-col h-fit gap-2 rounded shadow-2xl w-fit bg-slate-50"
      >
        <div class="place-content-center grid">
          <h1 class="text-4xl font-bold">ToDo List</h1>
          <div id="controls" class="gap-2 flex flex-col place-content-center">
            <form id="form" action="" class="flex gap-3">
              <label for="input">
                <input
                  type="text"
                  name="input"
                  id="input"
                  class="bg-slate-200 rounded-md shadow-xl w-48 p-1 focus:outline-slate-300"
                  placeholder="Type your next task here"
                />
              </label>
              <button
                class="bg-blue-800 text-slate-50 rounded-full p-1.5 shadow-xl text-center"
                id="createBtn"
              >
                Create
              </button>
            </form>
          </div>

          <!-- ERROR MESSAGE -->
          <div
            id="errorMsg"
            class="bg-red-400 rounded p-0.5 hidden place-content-center"
          >
            <p>Type your task correctly</p>
          </div>
        </div>

        <!-- TODOS -->
        <div id="todos">
          <ul id="toDos" class="list-disc list-inside gap-2 flex flex-col"></ul>
        </div>
        <script src="JS/main.js"></script>
      </main>
    </div>
  </body>
</html>
